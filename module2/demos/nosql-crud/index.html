<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple RESTDB</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  </head>

  <body>
    <div class="container">
      <h1>Simple Contact Form System</h1>
      <div id="add-update-msg">
        <div class="alert alert-success" role="alert">
          Contact record successfully added
        </div>
      </div>
      <div class="form" id="add-contact">
        <form id="add-contact-form">
          <div class="form-group">
            <label for="contact-name">Name</label>
            <input
              type="text"
              id="contact-name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input
              type="email"
              id="contact-email"
              class="form-control"
              required
            />
            <small id="contact-email-help" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="contact-msg">Message</label>
            <textarea id="contact-msg" class="form-control" required>
            </textarea>
          </div>

          <input
            type="submit"
            value="Send"
            class="btn btn-primary"
            id="contact-submit"
          />
        </form>
      </div>
    </div>
    <!-- end add container -->

    <div class="container mt-5">
      <h2>Table information of Contacts (<span id="total-contacts"></span>)</h2>
      <table class="table" id="contact-list">
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th colspan="2">Actions</th>
        </thead>
        <!-- This will be filled with information later -->
        <tbody></tbody>
      </table>
    </div>


    <div id="alert-update" class="container">
      <div class="alert alert-success" role="alert">
        Contact record updated sucessfully
      </div>
    </div>

    <div class="container mt-5" id="update-contact-container">
 
      <h4>Update Contact</h4>
      <div class="form" id="update-contact">
        <form id="update-contact-form">
          <div class="form-group">
            <label for="update-contact-name">Name</label>
            <input
              type="text"
              id="update-contact-name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="update-contact-email">Email</label>
            <input
              type="email"
              id="update-contact-email"
              class="form-control"
              required
            />
            <small id="update-contact-email-help" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="update-contact-msg">Message</label>
            <textarea id="update-contact-msg" class="form-control" required>
            </textarea>
            <input type="hidden" id="update-contact-id" />
          </div>

          <input
            type="submit"
            value="Update Contact Details"
            class="btn btn-warning"
            id="update-contact-submit"
          />
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script-vanilla.js"></script>
  </body>
</html>
